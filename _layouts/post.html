---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post_header">
    <h1 class="post_title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post_meta"><time datetime="{{ page.date | date_to_xmlschema }}"
	itemprop="datePublished">{{ page.date || date_to_long_string }}</time></p>
  </header>

  <hr>

  <div class="post_content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<p class="back_link">
    <a href="{{ site.baseurl }}/"><~</a>
</p>
